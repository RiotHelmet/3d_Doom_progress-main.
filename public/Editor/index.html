<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Editor/style_editor.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div id="settings"></div>

    <div id="selectObject"> 
      <div id="selectObjectHeader" class="select_header">
        <i class="fa fa-times" aria-hidden="true" onclick="document.getElementById('selectObject').style.display = 'none'"></i>
      </div>
      <div class="select_body">
        <!-- <p>Position: {0,0,0}</p> -->
        <p>Height: <input type="number" id="heightInput" value="50"></p>

        <p onclick="menuObject.points.reverse()">Reverse</p>

        <p onclick="objects.splice(objects.indexOf(menuObject))">DELETE</p>

      </div>

    </div>

    <div id="selectPoint"> 
      <div id="selectPointHeader" class="select_header">
        <i class="fa fa-times" aria-hidden="true" onclick="document.getElementById('selectPoint').style.display = 'none'"></i>
      </div>
      <div class="select_body">
        <p>X: <input type="number" id="xInput" step="5" value="0"></p><p>Y: <input type="number" id="yInput" value="0" step="5"></p>
      </div>

    </div>

    <div id="imageUploaderBackground">
      <div id="imageUploader">
          <input id="uploader" type="file" required>
      </div>
      <div id="imageUploadClose" onclick="document.getElementById('imageUploaderBackground').style.display = 'none'"></div>
    </div>

    <div id="canvasContainer">
      <div id="toolBar">
        <div class="toolButton" id="select_points" onclick=" currentStyle = 'select', this.style.border = '1px solid red', document.getElementById('add_points').style.border = '1px solid black'">
          <i class="fa fa-mouse-pointer" aria-hidden="true"></i>
        </div>
        <div class="toolButton" id="add_points" onclick=" currentStyle = 'add', this.style.border = '1px solid red', document.getElementById('select_points').style.border = '1px solid black'">
          <i class="fa fa-plus" aria-hidden="true"></i>
        </div>
        <div class="toolButton" id="add_image" onclick="document.getElementById('imageUploaderBackground').style.display = 'flex'">
          <i class="fa fa-picture-o" aria-hidden="true"></i>
        </div>
        <div class="toolButton" id="save" onclick="saveData()">
          <i class="fa fa-save" aria-hidden="true"></i>
        </div>
      </div>
      <canvas id="canvas" width="750" height="750"></canvas>
    </div>

    <canvas id="display_canvas" width="384" height="216"></canvas>
    <script src="Editor/script_editor.js"></script>
  </body>
</html>
