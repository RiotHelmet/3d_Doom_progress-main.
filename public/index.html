<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="settingsMenu">
      <h1>Settings</h1>
    </div>

    <div id="loginMenu">
      <h1>Login</h1>
      <form id="loginForm" action="" method="">
        <div class="container">
          <label><b>Username</b></label>
          <input
            type="text"
            placeholder="Enter Username"
            id="unameInput"
            required
          />

          <label><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            id="pwordInput"
            required
          />

          <button type="submit">Login</button>
        </div>
      </form>
    </div>

    
    <div id="leaderboard">
    </div>

    <h1 id="healthCount"></h1>
    <canvas id="canvas" width="384" height="216"></canvas>
    <!-- <canvas id="canvas_2D_map" width="400" height="400"></canvas> -->


    <script src="/socket.io/socket.io.js"></script>
    <script src="setup.js"></script>

    <!-- Login page -->

    <script src="loginScript.js"></script>

    <!-- Game Script -->

    <script src="math_functions.js"></script>
    <script src="animation.js"></script>
    <script src="socketIO.js"></script>
    <script src="object.js"></script>
    <script src="player.js"></script>
    <script src="eventListeners.js"></script>
    <script src="draw_functions.js"></script>

    <script src="script.js"></script>
  </body>
</html>
